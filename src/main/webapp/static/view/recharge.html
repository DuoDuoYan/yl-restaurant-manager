<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/default/recharge.css" />
    <script type="text/javascript" src="/static/js/jquery/jquery-3.4.1.min.js" ></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/js/layer/layer.js"></script>
    <script type="text/javascript" src="/static/js/jquery/amazeui.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery/ui-choose.js"></script>
    <script type="text/javascript" src="/static/js/default/recharge.js"></script>
</head>
<body>
    <div class="pay">
        <!--主内容开始编辑-->
        <div class="tr_rechtext">
            <div class="tr_rechtext_info">
                <p class="te_retit"><img src="/static/image/coin.png" alt="" />充值中心</p>
                <p>1.充值前请核对用户信息。</p>
                <p>2.可以选择支付宝或者是微信的付款方式来进行充值，每次50元起充。</p>
            </div>
        </div>
        <div class="tr_rechhead">
            <div class="tr_rechhead_info">
                <img src="/static/image/ys_head2.jpg" />
                <div class="tr_rechhead-account">
                        <span>充值帐号：
                            <label id="account"></label>
                        </span>
                </div>
                <div class="tr_rechhead-search" >
                    <div class="input-group">
                        <input type="text" class="form-control" id="phone" placeholder="请输入手机号">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="searchPhone">
                                    查询
                                </button>
                            </span>
                    </div>
                </div>

                <div class="tr_rechheadcion">
                    <img src="/static/image/coin.png" alt="" />
                    <span>当前余额：<label id="balance"></label></span>
                </div>
            </div>
        </div>
        <form action="" class="am-form" id="doc-vld-msg">
        <div class="tr_rechbox">
            <div class="tr_rechli am-form-group">
                <ul class="ui-choose am-form-group" id="uc_01">
                    <li>
                        <label class="am-radio-inline">
                            <input type="radio"  value="" name="docVlGender" required data-validation-message="请选择一项充值额度"> 50￥
                        </label>
                    </li>
                    <li>
                        <label class="am-radio-inline">
                            <input type="radio" name="docVlGender" data-validation-message="请选择一项充值额度"> 100￥
                        </label>
                    </li>

                    <li>
                        <label class="am-radio-inline">
                            <input type="radio" name="docVlGender" data-validation-message="请选择一项充值额度"> 500￥
                        </label>
                    </li>
                    <li>
                        <label class="am-radio-inline">
                            <input type="radio" name="docVlGender" data-validation-message="请选择一项充值额度"> 其他金额
                        </label>
                    </li>
                    <div class="tr_rechoth am-form-group">
                        <span>其他金额：</span>
                        <input type="number" min="50" max="10000" value="50.00元" class="othbox" data-validation-message="充值金额范围：50-10000元" />
                    </div>
                </ul>
            </div>
            <br>
            <div class="tr_rechcho am-form-group">
                <span>充值方式：</span>
                <label class="am-radio">
                    <input type="radio" name="radio1" class="radio_type" value="" data-am-ucheck required data-validation-message="请选择一种充值方式"><img src="/static/image/wechatpay.png">
                </label>
                <label class="am-radio">
                    <input type="radio" name="radio1" class="radio_type" value="" data-am-ucheck data-validation-message="请选择一种充值方式"><img src="/static/image/zfbpay.png">
                </label>
            </div>
            <div class="tr_rechnum">
                <span>应付金额：</span>
                <p class="rechnum" id="sumPay">0.00元</p>
            </div>
        </div>
        <div class="tr_paybox">
            <input type="submit" value="确认支付" class="tr_pay am-btn" id="pay" />
            <span>温馨提示：请核对充值账号是否正确，遇到问题请拨打联系电话。</span>
        </div>
    </form>
    </div>

</body>
</html>
