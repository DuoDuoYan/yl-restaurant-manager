<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrapValidator.css" />
		<!-- datetimepicker 时间插件 -->
		<link href="/static/css/jquery.datetimepicker.css" rel="stylesheet"/>
		<!-- bootstrap-table css -->
		<link href="/static/css/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="/static/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
		<link href="/static/css/bootstrap-table/bootstrap-table-page-jump-to.css" rel="stylesheet"/>
		<!-- 自定义css -->
		<link rel="stylesheet" type="text/css" href="/static/css/default/menu.css"/>
		<!-- JQUERY SCRIPTS -->
		<script type="text/javascript" src="/static/js/jquery/jquery-3.4.1.min.js" ></script>
		<!--layer js-->
		<script type="text/javascript" src="/static/js/layer/layer.js"></script>
		<!-- BOOTSTRAP SCRIPTS -->
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/js/bootstrapValidator.min.js"></script>
		<!-- datetimepicker 时间插件js -->
		<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.zh-CN.js"></script>
		<!-- bootstrap-table js -->
		<script src="/static/js/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="/static/js/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="/static/js/bootstrap-table/bootstrap-table-zh-CN.js"></script>
		<script src="/static/js/bootstrap-table/comment-tool.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap-table/bootstrap-table-page-jump-to.js"></script>
		<script src="/static/js/default/menu.js"></script>
	</head>
	<body>
		<div id="contain" style="height: 600px;">
			<div id="header">
				<a href="#addMenu" data-toggle="modal" class="header_edit"><img src="/static/image/add.png" class="header_icon"/><span>新建</span></a>
				<!--<a href="#updateMenu" data-toggle="modal" class="header_edit"><img src="/static/image/edit.png" class="header_icon"/><span>修改</span></a>-->
				<a href="#" id="refresh" class="header_edit"><img src="/static/image/refresh.png" class="header_icon"/><span>刷新</span></a>
			</div>
			<div class="modal fade" id="addMenu" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<img src="/static/image/add_title.png" class="model-header-image">
							<h4 class="modal-title" id="addModalLabel">
								新建菜单信息
							</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form" id="addMenuForm" enctype="multipart/form-data">
								<div class="form-group">
									<label for="addName" class="col-sm-2 control-label">名称</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="addName" name="food" placeholder="请输入名称">
									</div>
								</div>
                                <div class="form-group">
                                    <label for="addCatalog" class="col-sm-2 control-label">分类</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="addCatalog" name="catalog">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="addPrice" class="col-sm-2 control-label">价格</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="addPrice" name="price"
                                               placeholder="请输入价格">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="addQuantity" class="col-sm-2 control-label">数量</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="addQuantity" name="quantity"
                                               placeholder="请输入数量">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="addPhoto" class="col-sm-2 control-label">图片</label>
                                    <div class="col-sm-9">
                                        <input type="file" id="addPhoto" name="photo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="addInfo" class="col-sm-2 control-label">介绍</label>
                                    <div class="col-sm-9">
                                        <textarea rows="4" cols="" style="overflow:hidden;width: 100%" id="addInfo" name="info"></textarea>
                                    </div>
                                </div>

							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary" id="addMenuBtn">保存</button>
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade" id="updateMenu" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<img src="/static/image/edit_title.png" class="model-header-image">
							<h4 class="modal-title" id="updateModalLabel">
								修改菜单信息
							</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form" id="updateMenuForm" enctype="multipart/form-data">
								<div class="form-group">
									<label for="updateName" class="col-sm-2 control-label">名称</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="id" name="id" style="display:none">
										<input type="text" class="form-control" id="updateName" name="food" placeholder="请输入名称">
									</div>
								</div>
                                <div class="form-group">
                                    <label for="updateCatalog" class="col-sm-2 control-label">分类</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="updateCatalog" name="catalog">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="updatePrice" class="col-sm-2 control-label">价格</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="updatePrice" name="price"
                                               placeholder="请输入价格">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="updateQuantity" class="col-sm-2 control-label">数量</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="updateQuantity" name="quantity"
                                               placeholder="请输入数量">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="updatePhoto" class="col-sm-2 control-label" name=""photo>图片</label>
                                    <div class="col-sm-9">
                                        <input type="file" class="form-control" id="updatePhoto" name="photo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="updateInfo" class="col-sm-2 control-label">介绍</label>
                                    <div class="col-sm-9">
                                        <textarea rows="4" style="overflow:hidden;width: 100%" id="updateInfo" name="info"></textarea>
                                    </div>
                                </div>

							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary" id="updateMenuBtn">保存</button>
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade" id="viewMenu" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<img src="/static/image/view.png" class="model-header-image">
							<h4 class="modal-title" id="viewModalLabel">
								查看菜单信息
							</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form" id="viewMenuForm">
								<div class="form-group">
									<label for="addName" class="col-sm-2 control-label">名称</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="viewName" name="name" placeholder="请输入名称">
									</div>
								</div>
                                <div class="form-group">
                                    <label for="viewCatalog" class="col-sm-2 control-label">分类</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="viewCatalog" name="catalog">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="viewPrice" class="col-sm-2 control-label">价格</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="viewPrice" name="price"
                                               placeholder="请输入价格">
                                    </div>
                                </div>
								<div class="form-group">
									<label for="viewSelled" class="col-sm-2 control-label">已销售</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="viewSelled" name="selled"
											   placeholder="请输入价格">
									</div>
								</div>
                                <div class="form-group">
                                    <label for="viewQuantity" class="col-sm-2 control-label">数量</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="viewQuantity" name="quantity"
                                               placeholder="请输入数量">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="viewPhoto" class="col-sm-2 control-label">图片</label>
                                    <div class="col-sm-3">
                                        <img src="" id="viewPhoto" style="height: 150px;width: 100%">
                                    </div>
									<label for="viewInfo" class="col-sm-1 control-label">介绍</label>
									<div class="col-sm-5">
										<textarea style="overflow:hidden;height: 150px;width: 100%" id="viewInfo"></textarea>
									</div>
                                </div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</div>
				</div>
			</div>

			<div id="content">
				<div id="table">
					<table id="dataTable" data-show-jumpto="true" data-mobile-responsive="true" style=" white-space:nowrap">
					</table>
				</div>
			</div>
		</div>
		
	</body>
</html>
