<!DOCTYPE html>
<html lang="CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="/static/css/default/login.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/mochi.css" />
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="/static/js/jquery/jquery-3.4.1.min.js"></script>
	</head>
	<body>
	<div class="contain">
		<div class="header"></div>
		<div class="middle">
			<main id="app">
				<mochi-box shiba="ume" mood="happy" blush
						   left-eye="laugh" right-eye="laugh"
						   left-ear="down" right-ear="down">

					<form class="form-horizontal" method="post" action="/restaurant/toLogin">
						<div class="heading">登录</div>
						<div>
							<span th:text="${session.msg}" class="msg"></span>
						</div>
						<div class="form-group">
							<i class="glyphicon glyphicon-user"></i><input required="required" type="text" name="phone" class="form-control" placeholder="账户">
						</div>
						<div class="form-group">
							<i class="glyphicon glyphicon-lock"></i><input required="required" type="password" name="password" class="form-control" placeholder="密码"/>
						</div>
						<div class="form-group">
							<input required="required" type="text" id="verifyCode" name="verifyCode" class="form-control" placeholder="验证码"/>
							<img alt="验证码" onclick = "this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-default" ><i class="glyphicon glyphicon-arrow-right"></i></button>
							<span>没有账号？ <a href="/restaurant/register" class="create_account">注册</a></span>
						</div>
					</form>

				</mochi-box>
			</main>
		</div>
		<div class="footer"></div>
	</div>

	<script src="/static/js/vue/vue.min.js"></script>
	<script src="/static/js/mochi.js"></script>

	</body>
	
</html>
