<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/bootstrapValidator.min.css" />
	<!-- datetimepicker 时间插件 -->
	<link href="/static/css/jquery.datetimepicker.css" rel="stylesheet"/>
	<!-- bootstrap-table css -->
	<link href="/static/css/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link href="/static/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
	<link href="/static/css/bootstrap-table/bootstrap-table-page-jump-to.css" rel="stylesheet"/>
	<!-- 自定义css -->
	<link rel="stylesheet" type="text/css" href="/static/css/default/catalog.css"/>
	<!-- JQUERY SCRIPTS -->
	<script src="/static/js/jquery/jquery-3.4.1.min.js" ></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/js/bootstrapValidator.min.js"></script>
	<!-- datetimepicker 时间插件js -->
	<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<!-- bootstrap-table js -->
	<script src="/static/js/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/static/js/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="/static/js/bootstrap-table/bootstrap-table-zh-CN.js"></script>
	<script src="/static/js/bootstrap-table/comment-tool.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap-table/bootstrap-table-page-jump-to.js"></script>
	<script src="/static/js/default/catalog.js"></script>
</head>
<body>
<div id="contain" style="height: 600px;">
	<div id="header">
		<a href="#addFoodCatalog" data-toggle="modal" class="header_edit"><img src="/static/image/add.png" class="header_icon"/><span>新建</span></a>
		<a href="#" id="refresh" class="header_edit"><img src="/static/image/refresh.png" class="header_icon"/><span>刷新</span></a>
	</div>

	<div class="modal fade" id="addFoodCatalog" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<img src="/static/image/add_title.png" class="model-header-image">
					<h4 class="modal-title" id="addModalLabel">
						新建菜品分类信息
					</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form" id="addCatalogForm" enctype="multipart/form-data">
						<div class="form-group">
							<label for="addCatalogName" class="col-sm-2 control-label">分类名称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="addCatalogName" name="catalogName" placeholder="请输入分类名称">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary" id="addCatalogBtn">保存</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="updateFoodCatalog" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<img src="/static/image/edit_title.png" class="model-header-image">
					<h4 class="modal-title" id="updateModalLabel">
						修改菜品分类信息
					</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form" id="updateCatalogForm" enctype="multipart/form-data">
						<div class="form-group">
							<label for="updateCatalogName" class="col-sm-2 control-label">分类名称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="id" style="display:none">
								<input type="text" class="form-control" id="updateCatalogName" name="catalogName" placeholder="请输入分类名称">
							</div>
						</div>
						<div class="form-group">
							<label for="updateStatus" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-9">
								<select class="form-control" id="updateStatus" name="status">
									<option value="0">使用</option>
									<option value="1">禁用</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary" id="updateCatalogBtn">保存</button>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="viewCatalog" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<img src="/static/image/view.png" class="model-header-image">
					<h4 class="modal-title" id="viewModalLabel">
						查看菜品信息
					</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form" id="viewCatalogForm">
						<div class="form-group">
							<label for="viewCatalogName" class="col-sm-2 control-label">菜品名称</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="viewCatalogName" name="catalogName" placeholder="请输入菜品名称">
							</div>
						</div>
						<div class="form-group">
							<label for="viewStatus" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-9">
								<select class="form-control" id="viewStatus" name="status">
									<option value="0">使用</option>
									<option value="1">禁用</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<div id="content">
		<div id="table">
			<table id="dataTable" data-show-jumpto="true" data-mobile-responsive="true" style=" white-space:nowrap">
			</table>
		</div>
	</div>
</div>

</body>
</html>
